<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="card-container">
        <div class="card">
          <img
            src="./rock-paper-scissors images/rock.png"
            alt="hand in a form of rock"
          />
        </div>
        <div class="card">
          <img
            src="./rock-paper-scissors images/paper.png"
            alt="hand in a form of paper"
          />
        </div>
        <div class="card">
          <img
            src="./rock-paper-scissors images/scissors.png"
            alt="hand in a form of scissors"
          />
        </div>
      </div>
      <div class="score">
        <p class="player">Player Score: <span class="player-score">0</span></p>
        <p class="computer">
          Computer Score: <span class="computer-score">0</span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
